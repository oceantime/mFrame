# android.useDeprecatedNdk is deprecated and removed in AGP 8.5+
# Using CMake via android.ndkVersion instead
android.enableJetifier=false
android.useAndroidX=false

# Suppress Java compile source/target deprecation warning
# This is safe when using JDK 11+ to build for Java 8 target
android.javaCompile.suppressSourceTargetDeprecationWarning=true

org.gradle.jvmargs=-Xmx2048m --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.io=ALL-UNNAMED
